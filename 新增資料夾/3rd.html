<font face="標楷體"><h1>肉多多</h1></font>
<font face="標楷體" size="6" p align="left">
肉多多火鍋第一品牌是由長期經營海鮮漁貨的肉多多集團歷經多年推出的肉品專賣店的火鍋品牌。<p>
肉多多集團對於餐飲的熱情。<p>
點點滴滴化為肉多多火鍋的核心價值。<p>
